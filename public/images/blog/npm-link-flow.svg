<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" style="max-width: 100%; height: auto;">
  <defs>
    <style>
      .box { fill: #2d2d2d; stroke: #6366f1; stroke-width: 2; rx: 8; }
      .text { fill: #e5e5e5; font-family: system-ui, -apple-system, sans-serif; font-size: 16px; font-weight: 500; }
      .annotation { fill: #a3a3a3; font-family: system-ui, -apple-system, sans-serif; font-size: 13px; font-style: italic; }
      .arrow { fill: none; stroke: #6366f1; stroke-width: 2; marker-end: url(#arrowhead); }
      .link-label { fill: #6366f1; font-family: system-ui, -apple-system, monospace; font-size: 12px; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#6366f1" />
    </marker>
  </defs>

  <!-- Box 1: shiki-highlight-api -->
  <rect class="box" x="50" y="20" width="300" height="60" />
  <text class="text" x="200" y="50" text-anchor="middle">shiki-highlight-api</text>
  <text class="annotation" x="200" y="68" text-anchor="middle">(edit here)</text>

  <!-- Arrow 1 -->
  <line class="arrow" x1="200" y1="80" x2="200" y2="110" />
  <text class="link-label" x="210" y="100" text-anchor="start">npm link</text>

  <!-- Box 2: remark-shiki-highlight-api -->
  <rect class="box" x="50" y="120" width="300" height="60" />
  <text class="text" x="200" y="155" text-anchor="middle">remark-shiki-highlight-api</text>

  <!-- Arrow 2 -->
  <line class="arrow" x1="200" y1="180" x2="200" y2="210" />
  <text class="link-label" x="210" y="200" text-anchor="start">npm link</text>

  <!-- Box 3: website project -->
  <rect class="box" x="50" y="220" width="300" height="60" />
  <text class="text" x="200" y="250" text-anchor="middle">website project</text>
  <text class="annotation" x="200" y="268" text-anchor="middle">(see results here)</text>
</svg>
