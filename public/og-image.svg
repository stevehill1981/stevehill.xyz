<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111111"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="33%" style="stop-color:#ec4899"/>
      <stop offset="66%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="line-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="20%" style="stop-color:#ec4899"/>
      <stop offset="40%" style="stop-color:#3b82f6"/>
      <stop offset="60%" style="stop-color:#06b6d4"/>
      <stop offset="80%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Decorative top line -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#line-gradient)"/>

  <!-- Decorative bottom line -->
  <rect x="0" y="626" width="1200" height="4" fill="url(#line-gradient)"/>

  <!-- Main content -->
  <text x="100" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="400" fill="#e5e5e5">
    STEVE
  </text>
  <text x="100" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="900" fill="url(#text-gradient)">
    HILL
  </text>

  <!-- Tagline -->
  <text x="100" y="430" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#a3a3a3">
    Software Engineer
  </text>

  <!-- URL -->
  <text x="100" y="550" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#666666">
    stevehill.xyz
  </text>
</svg>
